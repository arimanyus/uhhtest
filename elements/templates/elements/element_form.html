{% extends 'base_generic.html' %} {% block title %}Create Element{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-2xl font-semibold mb-4">Create Element</h1>
  <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %} {{ form.as_p }}
    <button
      type="submit"
      class="
        bg-blue-500
        hover:bg-blue-700
        text-white
        font-bold
        py-2
        px-4
        rounded
      "
    >
      Save
    </button>
  </form>
</div>
{% endblock %}
